<!doctype html>
<html>

<head>
    <title>Poll</title>
    <script defer type="text/javascript" src="/index.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>

<body>
    <div class="root">
        <p><b>Question of the day:</b> <i>Which flavor of ice cream best represents you?</i></p>
        <p id="options"></p>
        <p>Voting results below:</p>
        <p id="statistics"></p>
        <p>Download voting results as:</p>
        <div class="dl-wrapper">
            <form action="/dl-stat">
                <input type="submit" value="JSON"></input>
                <input type="hidden" name="fileType" value="JSON" />
            </form>
            <form action="/dl-stat">
                <input type="submit" value="XML"></input>
                <input type="hidden" name="fileType" value="XML" />
            </form>
            <form action="/dl-stat">
                <input type="submit" value="HTML"></input>
                <input type="hidden" name="fileType" value="HTML" />
            </form>
        </div>
    </div>
</body>

</html>
